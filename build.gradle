buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	jcenter()
}


bootRun {
	environment = ["GOOGLE_APPLICATION_CREDENTIALS": "/Users/thd-user/Downloads/my-little-app-1e697046d9b1.json" ]
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile ('com.google.cloud:google-cloud-spanner:0.42.1-beta')
	compile('org.springframework.boot:spring-boot-starter-test')
//	compile group: 'com.google.collections', name: 'google-collections', version: '1.0-rc2'
}
